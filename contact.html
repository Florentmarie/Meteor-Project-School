<head>
  <title>Contact</title>
</head>

<body>
  {{> hello}}
  {{> user_list}}
</body>

<template name="hello">
	
	<div class="row">
		<h1 class="col-md-2 col-md-offset-5">Contact</h1>
		<div class="col-md-2 col-md-offset-5">{{> loginButtons}}</div>
	</div>
</template>

<template name="user_list">
    <div class="user-list">
    <h1>Users</h1>
        <ul>
        {{#each allUsers}}
            {{> user_item}}
        {{/each}}
        </ul>
    </div>
</template>

<head>
  <title>exo_meteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{> hello}}
</body>

<template name="hello">
	<div class="row clearfix">
		<div class="col-md-3">
			<button class="btn btn-primary">Click Me</button>
		</div>
		<div class="col-md-8">
			<p>You've pressed the button {{counter}} times.</p>
		</div>
	</div>
</template>
